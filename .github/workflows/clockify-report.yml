name: Clockify Daily Report

on:
  schedule:
    # Runs at 10:30 AM UTC (4:00 PM Sri Lanka time, UTC+5:30)
    # Format: minute hour day month day-of-week
    - cron: '30 10 * * 1-5'  # Monday to Friday
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Clockify bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          CLOCKIFY_API_KEY: ${{ secrets.CLOCKIFY_API_KEY }}
          CLOCKIFY_WORKSPACE_ID: ${{ secrets.CLOCKIFY_WORKSPACE_ID }}
        run: node index.js